<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UCompensar-CAOC-Peliculas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          Peliculas
        </a>
        <form id="form-busqueda" class="d-flex" role="search">
          <input id="busqueda" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <section class="lista container">
      <div class="container">
        <div id="container-loader">
          <div class="loader"></div>
        </div>
        <div id="filtros">
          <p>Ordenar:</p>
          <div class="btn-group">
            <button id="fPopular" type="button" class="btn btn-outline-primary">Popular</button>
            <button id="fTitulo" type="button" class="btn btn-outline-primary">Titulo</button>
            <button id="fFecha" type="button" class="btn btn-outline-primary">Fecha</button>
            <button id="fVotos" type="button" class="btn btn-outline-primary">Votos</button>
          </div>
        </div>
        <div id="peliculas" class="row row-cols-auto">
        </div>
      </div>
    </section>
  </main>

      Carlos Andres Obando Casiano</span>

    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
